      operationId: deleteRouter
      responses:
        '200':
          $ref: '../shared/standard-responses.yml#/responses/deleteResponse'
        '400':
          $ref: '../shared/standard-responses.yml#/responses/badRequestResponse'
        '401':
          $ref: '../shared/standard-responses.yml#/responses/unauthorizedResponse'
        '409':
          $ref: '../shared/standard-responses.yml#/responses/cannotDeleteReferencedResourceResponse'

responses:
  listRouters:
    description: A list of specifications
    schema:
      $ref: '#/definitions/listRoutersEnvelope'
  detailRouter:
    description: A single router
    schema:
      $ref: '#/definitions/detailRouterEnvelope'

definitions:
  listRoutersEnvelope:
    type: object
    required:
      - meta
      - data
    properties:
      meta:
        $ref: '../shared/standard-responses.yml#/definitions/meta'
      data:
        $ref: '#/definitions/routerList'
  detailRouterEnvelope:
    type: object
    required:
      - meta
      - data
    properties:
      meta:
        $ref: '../shared/standard-responses.yml#/definitions/meta'
      data:
        $ref: '#/definitions/routerDetail'
  routerList:
    type: array
    items:
      $ref: '#/definitions/routerDetail'
  routerDetail:
    type: object
    allOf:
      - $ref: '../shared/base-entity.yml#/definitions/baseEntity'
      - type: object
        required:
          - name
          - isVerified
          - isOnline
          - fingerprint
          - cost
          - noTraversal
          - disabled
        properties:
          name:
            type: string
          fingerprint:
            type: string
          isVerified:
            type: boolean
          isOnline:
            type: boolean
          enrollmentToken:
            type: string
            x-nullable: true
          enrollmentJwt:
            type: string
            x-nullable: true
          enrollmentCreatedAt:
            type: string
            format: date-time
            x-nullable: true
          enrollmentExpiresAt:
            type: string
            format: date-time
            x-nullable: true
          unverifiedFingerprint:
            type: string
            x-nullable: true
            x-omitempty: false
          unverifiedCertPem:
            type: string
            x-nullable: true
            x-omitempty: false
          cost:
            type: integer
            minimum: 0
            maximum: 65535
          noTraversal:
            type: boolean
          disabled:
            type: boolean
  routerCreate:
    type: object
    required:
      - name
    properties:
      name:
        type: string
      cost:
        type: integer
        x-nullable: true
        minimum: 0
        maximum: 65535
      noTraversal:
        type: boolean
        x-nullable: true
      disabled:
        type: boolean
        x-nullable: true
      tags:
        $ref: '../shared/base-entity.yml#/definitions/tags'
  routerUpdate:
    type: object
    required:
      - name
    properties:
      name:
        type: string
      cost:
        type: integer
        x-nullable: true
        minimum: 0
        maximum: 65535
      noTraversal:
        type: boolean
        x-nullable: true
      disabled:
        type: boolean
        x-nullable: true
      tags:
        $ref: '../shared/base-entity.yml#/definitions/tags'
  routerPatch:
    type: object
    properties:
      name:
        type: string
      cost:
        type: integer
        x-nullable: true
        minimum: 0
        maximum: 65535
      noTraversal:
        type: boolean
        x-nullable: true
      disabled:
        type: boolean
        x-nullable: true
      tags:
        $ref: '../shared/base-entity.yml#/definitions/tags'