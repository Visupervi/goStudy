<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">

  <div>
    <h1 class="mb-4">图书商城</h1>
    <div style="display: flex;flex-direction: row; justify-content: end">
      <span>欢迎高贵的<span class="username"></span>贵客光临</span>
      <span style="width: 10px"></span>
      <a href="/pages/user/index.html">首页</a>
      <span style="width: 10px"></span>
      <a href="/pages/manage/index.html">去管理图书</a>
      <span style="width: 10px"></span>
      <a href="/pages/order/index.html">去订单管理</a>
      <span style="width: 10px"></span>
      <a href="/pages/cart/index.html">购物车</a>
    </div>
  </div>

  <div class="main">
    <h1>您的订单已经结算，订单号为：<span style="color: orangered" class="orderId"></span></h1>
  </div>

</div>

<script>
  console.log(window.location)

  function getParams(){
    return window.location.search.split("=")[1]
  }
  function getUserName() {
    let user = JSON.parse(sessionStorage.getItem("user"));
    // console.log("user", JSON.parse(user));
    document.querySelector(".username").innerHTML = `<span style="color: orangered; font-size: 20px; font-weight: bold">${user.userName}</span>`
  }

  getUserName();

  document.querySelector(".main").innerHTML = `<h1>您的订单已经结算，订单号为：<span style="color: orangered" class="orderId">${getParams()}</span></h1>`
</script>
</body>
</html>
